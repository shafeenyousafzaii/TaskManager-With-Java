<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="/css/stylesheet.css" />
    <title>Task Manager</title>
</head>
<body>
<h1 style="color: olivedrab">Task List</h1>

<h3 style="color: white"><a href="/task/new">Create New Task</a></h3>

<table>
    <thead>
    <tr>
        <th>Title</th>
        <th>Description</th>
        <th>Status</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="task : ${tasks}">
        <td th:text="${task.title}">Title</td>
        <td th:text="${task.description}">Description</td>
        <td th:text="${task.completed} ? '✔️' : '❌'">Status</td>
        <td>
            <a th:href="@{/task/edit/{id}(id=${task.id})}">Edit</a>
            <a th:href="@{/task/delete/{id}(id=${task.id})}">Delete</a>
        </td>
    </tr>
    </tbody>
</table>


</body>
</html>
